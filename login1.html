<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="login1.css">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
	<form action="loginsuccess.html" onsubmit="return validation()">
</head>
<body>
    
    <div class="background"></div>
    <div class="container">
        <h1>Log In <i class="icon ion-md-log-in"></i></h1>
        <form action="#">
            <div class="input-group">
                <input type="text" class="input-control" placeholder="Email">
                <div class="circle input-icon">
                    <i class="icon ion-md-mail"></i>
                </div>
            </div>
            <div class="input-group">
                <input type="password" class="input-control" placeholder="Password">
                <div class="circle input-icon">
                    <i class="icon ion-md-lock"></i>
                </div>
            </div>
            <button class="btn">Submit</button>
            <a href="forgotpassword.html">Lost your password?</a><br>
            <a href="signup.html">Don't have an account?create one</a>
        </form>
    </div>

</body>
</html>
